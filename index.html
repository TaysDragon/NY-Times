<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <!--  Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Archivo+Black|Lora|Old+Standard+TT|Playfair+Display|Quicksand" rel="stylesheet">
</head>


<div class="container">
 <div class="row">
        <header class="col-md-12" style="margin-bottom: -45px;">
            <h1>New York Times Article Search</h1>
            <hr>
            <br>
        </header>
    </div>
   


    <div class="row customContainer">
        <div class="col-md-12">
            <section>
                
                <h5 class="inputLabels">Search Term:</h5>
                <textarea id="searchTerm" placeholder="Enter search terms here" class="inputs"></textarea>
                <br><br>
                <h5 class="inputLabels">Number of Records to Retrieve:</h5>
                <select id="numberOfRecords" class="inputs">
                    <option id="number">1</option>
                    <option id="number">5</option>
                    <option id="number">15</option>
                </select>
                <br><br>
                <h5 class="inputLabels">Start Date (optional):</h5>
                <textarea id="startDate" placeholder="YYYYMMDD" class="inputs"></textarea>
                <br><br>
                <h5 class="inputLabels">End Date (optional):</h5>
                <textarea id="endDate" placeholder="YYYYMMDD" class="inputs"></textarea>
                <button id="submit" class="button btn btn-default">Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </section>
        </div>
   
</div> 
<hr>

    <div class="row" id="customContainer">
        <section id="articles" class="col-md-12">
            <article class="responses col-md-4">

            </article>
        </section>
    
</div>  
</div> 
</body>
<!-- Custom JS -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
